<!DOCTYPE html>
<html>
<head>
	<title>button</title>
	<style>
		
		.div{
			margin: 40px;
			display: block;


		}

		.button{
			font-family: montserrat;
			text-decoration: none;
			background-color: green;
			color: white;
			padding: 10px;
			border-radius: 8px;

		}
		.button:hover{
			background-color: blue;
			transition: .2s;
		}
		
	</style>
</head>
<body>
	<div class="div">
		
	<center>
	<a class="button" href="#" title="">click me</a>
	</center>
	</div>
</body>
</html>
