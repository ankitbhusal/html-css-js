<!DOCTYPE html>
<html>
<head>
	<title>navbar</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.nav-bar{
			background-color: white;
			color: #444444;
			padding: 20px;
			font-family: montserrat;


		}
		.menu-right{
			text-align: right;
		}
		ul li{
			display: inline-block;
			margin: 20px;
			list-style: none;
		}
		.logo{
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<div class="nav-bar">
	
		<div class="menu-right">
			<img align="left"  class="logo" src="https://lict.edu.np/wp-content/uploads/2021/01/final.png" alt="logo">
			<ul>
				<li>Home</li>
				<li>About Us</li>
				<li>Courses</li>
				<li>Our Team</li>
				<li>Downloads</li>
				<li>Gallery</li>
				<li>Info Notice</li>
				<li>Events</li>
			</ul>
			
		</div>
</div>

</body>
</html>
